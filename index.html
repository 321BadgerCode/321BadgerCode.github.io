<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Badger Code</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<center>
		<h1>
			<img src="./hi.webp" width="50" align="absmiddle"><a href = "https://github.com/321BadgerCode/"><img src = "./321BadgerCode.svg" width="40px" align="absmiddle"/></a>
		</h1>
	</center>

	<div class="terminal">
		<div class="bar">
			<span class="dot red"></span>
			<span class="dot yellow"></span>
			<span class="dot green"></span>
		</div>
		<div class="content">
			<p><span class="prompt">$</span> whoami</p>
			<p><span class="result">Badger Code - Developer interested in AI, embedded systems, and cybersecurity!</span></p>
			<p><span class="prompt">$</span> ls projects/</p>
			<ul>
				<li>
					<a href="https://github.com/321BadgerCode/uniconverter">
						<img src="./projects/uniconverter.svg" width="400" align="absmiddle">
					</a>
				</li>
				<br>
				<li>
					<a href="https://github.com/321BadgerCode/ascii_odyssey">
						<img src="./projects/ascii_odyssey.svg" width="400" align="absmiddle">
					</a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
